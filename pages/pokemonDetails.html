<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="../styles/pokemonDetails.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="icon" type="image/x-icon" href="../assets/logo.png">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <script src="../scripts/pokemonDetails.js" defer></script>
    
</head>
<body>
    <h1 id="pokemonName"></h1>
    
    <div class="pokemonContainer">
        <div class="pokemonCard">
            <img id="pokemonImage" src="" alt="Pokemon">
            <button id="playButton" class="playButton">â–¶</button>
            <audio id="pokemonAudio"></audio>
        </div>
        
        <div class="pokemonInfo">
            
            <div class="section">
                <h2>Description</h2>
                <p id="description"></p>
            </div>
            
            <div class="section">
                <h2>Stats</h2>
                <div id="stats"></div>
            </div>
            
            <div class="section">
                <h2>Types</h2>
                <div id="types" class="badges"></div>
            </div>
            
            <div class="section">
                <h2>Faiblesses</h2>
                <div id="weaknesses" class="badges"></div>
            </div>
            
            <div class="section">
                <h2>Forces</h2>
                <div id="strengths" class="badges"></div>
            </div>
            
            <div class="section">
                <h2>Disponible dans</h2>
                <div id="games" class="gamesList"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
